<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üå± Plant Care Dashboard</title>
    <style>
        :root {
            --primary-color: #2d5a2d;
            --secondary-color: #4a7c59;
            --accent-color: #7fb069;
            --light-green: #d4f1d4;
            --white: #ffffff;
            --light-gray: #f5f7fa;
            --dark-gray: #333333;
            --border-radius: 12px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--light-green) 0%, #e8f5e8 100%);
            color: var(--dark-gray);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            background: var(--white);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .header h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: var(--secondary-color);
            font-size: 1.1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--white);
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1rem;
            color: var(--secondary-color);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .section {
            background: var(--white);
            margin-bottom: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .section-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--white);
            padding: 20px 30px;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .section-content {
            padding: 30px;
        }

        .plants-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
        }

        .plant-card {
            background: var(--light-gray);
            border-radius: var(--border-radius);
            padding: 20px;
            border-left: 5px solid var(--accent-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .plant-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow);
        }

        .plant-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .plant-emoji {
            font-size: 2rem;
            margin-right: 15px;
        }

        .plant-info h3 {
            color: var(--primary-color);
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .plant-location {
            color: var(--secondary-color);
            font-size: 0.9rem;
        }

        .plant-details {
            margin-bottom: 15px;
        }

        .plant-detail {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            padding: 5px 0;
        }

        .plant-detail-label {
            font-weight: 600;
            color: var(--dark-gray);
        }

        .plant-detail-value {
            color: var(--secondary-color);
        }

        .care-notes {
            background: var(--white);
            padding: 15px;
            border-radius: 8px;
            font-style: italic;
            color: var(--dark-gray);
            border-left: 3px solid var(--accent-color);
        }

        .watering-schedule {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 10px;
            margin: 15px 0;
        }

        .season-schedule {
            text-align: center;
            padding: 10px;
            background: var(--white);
            border-radius: 8px;
            border: 2px solid var(--light-green);
        }

        .season-schedule.current {
            background: var(--accent-color);
            color: var(--white);
            border-color: var(--primary-color);
        }

        .season-name {
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .season-days {
            font-size: 1.1rem;
            font-weight: 700;
        }

        .logs-container {
            max-height: 600px;
            overflow-y: auto;
        }

        .log-entry {
            background: var(--light-gray);
            margin-bottom: 20px;
            border-radius: var(--border-radius);
            overflow: hidden;
            border-left: 5px solid;
        }

        .log-entry.success {
            border-left-color: #4caf50;
        }

        .log-entry.error {
            border-left-color: #f44336;
        }

        .log-header {
            padding: 15px 20px;
            background: var(--white);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .log-date {
            font-weight: 600;
            color: var(--primary-color);
        }

        .log-status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .log-status.success {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .log-status.error {
            background: #ffebee;
            color: #c62828;
        }

        .log-content {
            padding: 20px;
        }

        .plants-watered {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .watered-plant {
            background: var(--white);
            padding: 12px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .watered-plant.overdue {
            border-left: 3px solid #ff9800;
        }

        .watered-plant.on-time {
            border-left: 3px solid #4caf50;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #f44336;
            margin: 20px 0;
        }

        .no-data {
            text-align: center;
            color: var(--secondary-color);
            font-style: italic;
            padding: 40px;
        }

        .current-season {
            display: inline-block;
            background: linear-gradient(135deg, var(--accent-color), var(--secondary-color));
            color: var(--white);
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .plants-grid {
                grid-template-columns: 1fr;
            }

            .stat-number {
                font-size: 2rem;
            }
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--secondary-color);
        }

        .spinner {
            border: 4px solid var(--light-green);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå± Plant Care Dashboard</h1>
            <p>Monitor your plant watering schedule and care history</p>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading plant data...</p>
        </div>

        <div id="error-container"></div>

        <div id="dashboard-content" style="display: none;">
            <!-- Stats Grid -->
            <div class="stats-grid" id="stats-grid">
                <!-- Stats will be populated by JavaScript -->
            </div>

            <!-- Current Season -->
            <div id="current-season-container"></div>

            <!-- Plants Section -->
            <div class="section">
                <div class="section-header">
                    üåø Your Plants
                </div>
                <div class="section-content">
                    <div class="plants-grid" id="plants-grid">
                        <!-- Plants will be populated by JavaScript -->
                    </div>
                </div>
            </div>

            <!-- Watering History Section -->
            <div class="section">
                <div class="section-header">
                    üìã Recent Watering History
                </div>
                <div class="section-content">
                    <div class="logs-container" id="logs-container">
                        <!-- Logs will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class PlantDashboard {
            constructor() {
                this.plantConfig = null;
                this.notificationLog = null;
                this.currentSeason = this.getCurrentSeason();
                this.seasonEmojis = {
                    spring: 'üå∏',
                    summer: '‚òÄÔ∏è',
                    autumn: 'üçÇ',
                    winter: '‚ùÑÔ∏è'
                };
            }

            async init() {
                try {
                    await this.loadData();
                    this.hideLoading();
                    this.renderDashboard();
                } catch (error) {
                    this.showError('Failed to load plant data: ' + error.message);
                }
            }            async loadData() {
                const [configResponse, logResponse] = await Promise.all([
                    fetch('plant_config.json'),
                    fetch('notifications_log.json?' + new Date().getTime())
                ]);

                if (!configResponse.ok) {
                    throw new Error('Could not load plant configuration');
                }

                if (!logResponse.ok) {
                    throw new Error('Could not load notification log');
                }

                this.plantConfig = await configResponse.json();
                this.notificationLog = await logResponse.json();
            }

            getCurrentSeason() {
                const month = new Date().getMonth() + 1;
                if (month >= 3 && month <= 5) return 'spring';
                if (month >= 6 && month <= 8) return 'summer';
                if (month >= 9 && month <= 11) return 'autumn';
                return 'winter';
            }

            hideLoading() {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('dashboard-content').style.display = 'block';
            }

            showError(message) {
                document.getElementById('loading').style.display = 'none';
                const errorContainer = document.getElementById('error-container');
                errorContainer.innerHTML = `
                    <div class="error-message">
                        <strong>‚ö†Ô∏è Error:</strong> ${message}
                        <br><br>
                        <small>Make sure both plant_config.json and notifications_log.json files are in the same directory as this HTML file.</small>
                    </div>
                `;
            }

            renderDashboard() {
                this.renderStats();
                this.renderCurrentSeason();
                this.renderPlants();
                this.renderLogs();
            }

            renderStats() {
                const totalPlants = this.plantConfig.plants.filter(p => p.active).length;
                const totalEvents = this.notificationLog.metadata.total_watering_events;
                const lastEvent = this.notificationLog.watering_events[this.notificationLog.watering_events.length - 1];
                const plantsWateredToday = lastEvent ? lastEvent.plants_watered.length : 0;

                const statsGrid = document.getElementById('stats-grid');
                statsGrid.innerHTML = `
                    <div class="stat-card">
                        <div class="stat-number">${totalPlants}</div>
                        <div class="stat-label">Active Plants</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${totalEvents}</div>
                        <div class="stat-label">Total Watering Events</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${plantsWateredToday}</div>
                        <div class="stat-label">Recently Watered</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${this.seasonEmojis[this.currentSeason]}</div>
                        <div class="stat-label">Current Season</div>
                    </div>
                `;
            }

            renderCurrentSeason() {
                const container = document.getElementById('current-season-container');
                container.innerHTML = `
                    <div class="current-season">
                        ${this.seasonEmojis[this.currentSeason]} Current Season: ${this.currentSeason.charAt(0).toUpperCase() + this.currentSeason.slice(1)}
                    </div>
                `;
            }

            renderPlants() {
                const plantsGrid = document.getElementById('plants-grid');
                const activePlants = this.plantConfig.plants.filter(p => p.active);

                if (activePlants.length === 0) {
                    plantsGrid.innerHTML = '<div class="no-data">No active plants found</div>';
                    return;
                }

                plantsGrid.innerHTML = activePlants.map(plant => this.renderPlantCard(plant)).join('');
            }

            renderPlantCard(plant) {
                const schedule = plant.watering_schedule;
                const currentFrequency = schedule.season_adjustments[this.currentSeason] || schedule.frequency_days;

                return `
                    <div class="plant-card">
                        <div class="plant-header">
                            <div class="plant-emoji">${plant.emoji}</div>
                            <div class="plant-info">
                                <h3>${plant.name}</h3>
                                <div class="plant-location">${plant.location}</div>
                            </div>
                        </div>
                        
                        <div class="plant-details">
                            <div class="plant-detail">
                                <span class="plant-detail-label">Type:</span>
                                <span class="plant-detail-value">${plant.type}</span>
                            </div>
                            <div class="plant-detail">
                                <span class="plant-detail-label">Scientific Name:</span>
                                <span class="plant-detail-value">${plant.scientific_name}</span>
                            </div>
                            <div class="plant-detail">
                                <span class="plant-detail-label">Current Frequency:</span>
                                <span class="plant-detail-value">${currentFrequency} days</span>
                            </div>
                        </div>

                        <div class="watering-schedule">
                            ${Object.entries(schedule.season_adjustments).map(([season, days]) => `
                                <div class="season-schedule ${season === this.currentSeason ? 'current' : ''}">
                                    <div class="season-name">${season}</div>
                                    <div class="season-days">${days}d</div>
                                </div>
                            `).join('')}
                        </div>

                        ${plant.care_notes ? `
                            <div class="care-notes">
                                üí° ${plant.care_notes}
                            </div>
                        ` : ''}
                    </div>
                `;
            }

            renderLogs() {
                const logsContainer = document.getElementById('logs-container');
                const events = this.notificationLog.watering_events.slice().reverse(); // Most recent first

                if (events.length === 0) {
                    logsContainer.innerHTML = '<div class="no-data">No watering events recorded yet</div>';
                    return;
                }

                logsContainer.innerHTML = events.map(event => this.renderLogEntry(event)).join('');
            }

            renderLogEntry(event) {
                const date = new Date(event.timestamp);
                const formattedDate = date.toLocaleDateString('en-US', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
                const formattedTime = date.toLocaleTimeString('en-US', {
                    hour: '2-digit',
                    minute: '2-digit'
                });

                return `
                    <div class="log-entry ${event.status}">
                        <div class="log-header">
                            <div class="log-date">
                                ${formattedDate} at ${formattedTime}
                            </div>
                            <div class="log-status ${event.status}">
                                ${event.status === 'success' ? '‚úÖ' : '‚ùå'} ${event.status}
                            </div>
                        </div>
                        <div class="log-content">
                            <p><strong>Season:</strong> ${this.seasonEmojis[event.season]} ${event.season}</p>
                            
                            ${event.plants_watered && event.plants_watered.length > 0 ? `
                                <p><strong>Plants Watered:</strong></p>
                                <div class="plants-watered">
                                    ${event.plants_watered.map(plant => `
                                        <div class="watered-plant ${plant.was_overdue ? 'overdue' : 'on-time'}">
                                            <span>${plant.was_overdue ? '‚ö†Ô∏è' : '‚úÖ'}</span>
                                            <span>${plant.name}</span>
                                        </div>
                                    `).join('')}
                                </div>
                            ` : ''}

                            ${event.error ? `
                                <div class="error-message">
                                    <strong>Error:</strong> ${event.error}
                                </div>
                            ` : ''}

                            ${event.telegram_response && event.telegram_response.success ? `
                                <p><small>‚úÖ Telegram message sent successfully (ID: ${event.telegram_response.message_id})</small></p>
                            ` : ''}
                        </div>
                    </div>
                `;
            }
        }

        // Initialize dashboard when page loads
        document.addEventListener('DOMContentLoaded', () => {
            const dashboard = new PlantDashboard();
            dashboard.init();
        });
    </script>
</body>
</html>
